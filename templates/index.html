    {% extends 'layout.html' %}
    {% block title %}Houdini - Login{% endblock %}

    {% block body %}

    <style>
        .card {
            width: 37rem !important;
            margin: 0 auto;
        }
    </style>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">User Control Panel</h1>
      <p class="lead">In order to access your user control panel, please login.</p>
    </div>

    <div class="container">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Login to access your dashboard</h5>
              {% include 'includes/_messages.html' %}
            <form method="POST">
              <div class="form-group">
                <label for="usernameInp">Username</label>
                <input type="text" class="form-control" name="username" id="usernameInp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>

  {% endblock %}
